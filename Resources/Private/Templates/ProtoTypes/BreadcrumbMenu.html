{namespace neos=Neos\Neos\ViewHelpers}

<ol class="breadcrumb">
    
    <f:for each="{items}" as="item">
    
        <li<f:if condition="{item.state} == 'current'"> class="active"</f:if>>
        
            <neos:link.node node="{item.node}" title="{item.label}">{item.label}</neos:link.node>
            
        </li>
        
    </f:for>
    
</ol>
